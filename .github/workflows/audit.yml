name: Daily AWS Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # 8 AM Toronto (12 PM UTC)
    - cron: '0 16 * * *'  # 12 PM Toronto (4 PM UTC)
    - cron: '0 19 * * *'  # 3 PM Toronto (7 PM UTC)

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install boto3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-2

      - name: Run S3 audit script
        run: python3 s3_scan.py

      - name: Run S3 change detector
        run: python3 change_detctor.py
